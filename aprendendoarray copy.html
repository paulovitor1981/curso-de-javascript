    <title>Conhecendo array</title>

<body>
    
<script>
   var pizza1 = {
       tamanho : "super gigante",
       bordaRecheada : true ,
       sabores : ['7 queijos' , 'calabresa'],

   }

   var pizza2 = {
       tamanho : "media",
       bordaRecheada : false ,
       sabores : ['morango com nutella' ],
       valor : 25.9 ,
       ingredientes : 'essa pizza é doce'
   }

   var pedidos = [pizza1 , pizza2];
    
    console.log(pedidos);
</script>
