        var nota1 = prompt("Digite sua primeira nota");
        var nota2 = prompt("Digite sua segunda nota");
        var nota3 = prompt("Digite sua terceira nota");
        var nota4 = prompt("Digite sua quarta nota");

        var soma = parseFloat(nota1) +

        var media = soma / 4;

        document.write('a soma das suas notas é ' + soma + "<br>");
        document.write("a media das suas notas é " + media+ "<br>" );

        if(media < 50){
            document.write("VOCE ESTA REPROVADO !!!!! " 
            + "<br>");
        }else if(media <= 59){
            document.write("VOCE ESTA EM RECUPERAÇÃO!!!! " + "<br>")
        }

        }
